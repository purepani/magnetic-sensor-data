pyvista = "^0.38.5"
panel = "^0.14.4"
pythreejs = "^2.4.2"
ipyvtklink = "^0.2.3"
ipygany = "^0.5.0"
trame = "^2.3.2"
jupyter-server-proxy = "^3.2.2"
plotly = "^5.13.1"
ipympl = "^0.9.3"
jupyterlab = "^3.6.2"

[tool.poetry.group.dev.dependencies]
python = ">=3.10, <3.12"
numpy = "^1.24.2"
scipy = "^1.10.1"
pandas = "^1.5.3"
matplotlib = "^3.7.1"
seaborn = "^0.12.2"
einops = "^0.6.0"
